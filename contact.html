    <div id="wrapper">
      <!--pushes info to your email-->
      <!-- the placeholder below inserts a word into the input section to let user know what to write -->
      <form
        action="mailto:email@email.com"
        
        
        method="post"
        enctype="text/plain"
        name="form">
      
        <h1>Contact Me.</h1>
        <p>
          <input
            type="text"
            placeholder="Name"
            name="name"
            size="32"
            required
          >
        </p>

        <p>
          <!--gets email from user-->
          <input
            type="email"
            name="email"
            placeholder="Email"
            size="40"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
          >
        </p>
        <p>
          <input
            type="tel"
            placeholder="Phone Number"
            name="phone"
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            required
          >
        </p>

        <p>
          <textarea
            name="comments"
            placeholder="Comments"
            cols="60"
            rows="6"
          ></textarea>
        </p>

        <p><input type="submit" value="Submit Form" ></p>
        <p><input type="reset" value="Reset Form" ></p>
      </form>
